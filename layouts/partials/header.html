<header>
<h1 class="title">{{ .Title | default site.Title }}</h1>

{{- if .IsHome -}}
  {{- with .Params.subtitle -}}
    <span class="subtitle"> {{ $.RenderString . }}</span>
  {{- end -}}
{{- else -}}
  {{ partial "breadcrumbs.html" . }}
{{- end -}}

{{/* {{ partial "menu.html" (dict "menuID" "main" "page" .) }} */}}
</header>
