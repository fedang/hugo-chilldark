{{- if not .Params.no_pubinfo -}}
  <div class="pubinfo">
    <span class="pubdate">
      Posted on <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
      {{ if ne .Lastmod .Date }}
      <span class="secondary nowrap" title="Last modification">(<time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006-01-02" }}</time>)</span>
      {{- end -}}
    </span>

    <span>
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </span>
  </div>
{{- end -}}
