{{ define "main" }}
  {{- if not .Params.no_pubinfo -}}
  <div class="pubinfo">
    <span class="pubdate" title="Edited on {{ .Lastmod.Format "2006-01-02" }}">
      Posted on <code><time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time></code>
    </span>

    <span>
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </span>
  </div>
  {{- end -}}

  {{ .Content }}
{{ end }}
