{{ define "main" }}
  <div>
    <span class="pubdate">
    <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
    </span>
    <span class="lastmod secondary">(<time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006-01-02" }}</time>)
    </span>
  </div>

  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
